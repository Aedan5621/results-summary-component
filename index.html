<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="results">
        <h3 class="h3-results">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3 class="great">Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3 class="summary-h3">Summary</h3>
        <div class="reaction">
          <div class="flex">
            <img src="images/icon-reaction.svg" alt="" />
            <h4>Reaction</h4>
            <p class="summary-data">80 / <span> 100</span></p>
          </div>
        </div>
        <div class="memory">
          <div class="flex">
            <img src="images/icon-memory.svg" alt="" />
            <h4>Memory</h4>
            <p class="summary-data">92 / <span>100</span></p>
          </div>
        </div>
        <div class="verbal">
          <div class="flex">
            <img src="images/icon-verbal.svg" alt="" />
            <h4>Verbal</h4>
            <p class="summary-data move-p"> 61 / <span>100</span></p>
          </div>
        </div>
        <div class="visual">
          <div class="flex">
          <img src="images/icon-visual.svg" alt="" /> 
          <h4>Visual</h4>
          <p class="summary-data move-p"> 72 / <span>100</span></p>
        </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
